<!doctype html>
<html lang="vi">

<head>
    <title>Thông tin nhân viên</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h2 class="container text-success text-center">Thông tin nhân viên</h2>
        <div class="row">
            <form class="col-3 form-input">
                <div class="input-group mb-3 ">
                    <div class="input-group-text btn btn-success" style="width: 70px;">Mã NV</div>
                    <input type="text" class="form-control " id="maNV" title="Mã nhân viên">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text btn btn-success" style="width: 70px;">Tên NV</div>
                    <input type="text" class="form-control" id="hoTenNV" title="Họ tên nhân viên">
                </div>
                <div class="input-group mb-3">
                    <label class="input-group-text btn btn-success" for="inputGroupSelect01">Chức vụ</label>
                    <select id="chucVu" title="Chức vụ">
                        <option value="3">Giám đốc</option>
                        <option value="2">Quản lý</option>
                        <option value="1">Thường</option>]
                    </select>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text btn btn-success" style="width: 100px;">HS Lương</div>
                    <input type="text" class="form-control" id="heSoLuong" title="Hệ số lương">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-text  btn btn-success" style="width: 100px;">Lương CB</div>
                    <input type="text" class="form-control" id="luongCB" title="Lương cơ bản">
                </div>
                <div class="text-center">
                    <button id="btnTinhLuong" type="submit" class="btn btn-outline-danger">Tính Lương</button>
                </div>
            </form>
            <div class="col-9">
                <div class="container bg-dark p-5">
                    <div id="content" style="color: yellow;"></div>           
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- My script -->
    <script src="./index.js"></script>
</body>

</html>
